<!--the marquee tag is the best thing in the world the [] allows me to use variables within my html-->
<marquee [innerHTML]="animoo.displaycontent(0)"scrollamount="3"></marquee>
<marquee [innerHTML]="animoo.displaycontent(1)"direction="right"></marquee>
<marquee [innerHTML]="animoo.displaycontent(2)"direction="down" scrollDelay="3"></marquee>
<marquee [innerHTML]="animoo.displaycontent(3)"direction="up"></marquee>
<marquee [innerHTML]="animoo.displaycontent(4)"></marquee>
