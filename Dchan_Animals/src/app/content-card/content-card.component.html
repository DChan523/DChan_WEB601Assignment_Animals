<marquee *ngIf="animal">
    <h1>Title:{{animal.title}}</h1><br>
    <img *ngIf="animal.imgURL "[src]="animal.imgURL">
    <div>Description:{{animal.description}}</div>
    <div>Creator:{{animal.creator}}</div>
    <div *ngIf="animal.type">Type:{{animal.type}}</div>
    <div *ngIf="animal.tags">Tags:{{animal.tags}}</div><br>
</marquee>
